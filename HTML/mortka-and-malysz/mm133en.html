<p class="container" id="rcorners2" style="width:80%; float:left">
<img src="pictures/mm-0760.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
Hey, Małysz, is that you?

</p>


<p class="container" id="rcorners1" style="width:80%; float:right">
<img src="pictures/mm-0761.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">

</b>
</p>


<p class="container" id="rcorners2" style="width:80%; float:left">
<img src="pictures/mm-0762.jpeg" style="width:100%; margin-bottom:5%">

</b>

<p class="container" id="rcorners1" style="width:80%; float:right">
<img src="pictures/mm-0763.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">

</b>
</p>



<p class="container" id="rcorners1" style="width:80%; float:right">
<img src="pictures/mm-0772.jpeg" style="width:100%; margin-bottom:5%">

</b>
</p>


<p class="container" id="rcorners2" style="width:80%; float:left">

</b>
</p>


<p class="container" id="rcorners1" style="width:80%; float:right; margin-bottom:10%">
<img src="pictures/mm-0765.jpeg" style="width:100%; margin-bottom:5%">

Right. They are missing us. Let's go.
</b>
</p>
