202 Keep the heid 
</h4>

<p class="container" id="rcorners2" style="width:80%; float:left">
<img src="pictures-02/mm-1236.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
What's wrong?
</b>
</p>



<p class="container" id="rcorners1" style="width:80%; float:right">
<img src="pictures-02/mm-1234.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
What if they don't come back?
</b>
</p>


<p class="container" id="rcorners2" style="width:80%; float:left">
<img src="pictures-02/mm-1229.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
I am sure they will. Don't worry.
</b>
</p>


<p class="container" id="rcorners1" style="width:80%; float:right">
<img src="pictures-02/mm-1233.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
Would you give me a hug?
</b>
</p>


<p class="container" id="rcorners2" style="width:80%; float:left">
<img src="pictures-02/mm-1232.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
No way! Keep stiff upper lip.
</b>
</p>



<p class="container" id="rcorners1" style="width:80%; float:right; margin-bottom:10%">
<img src="pictures-02/mm-1231.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
Or <i>keep the heid</i> as we say in Scotland.
</b>
</p>
