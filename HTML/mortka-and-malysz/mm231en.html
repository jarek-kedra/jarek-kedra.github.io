<h3>
MORTKA AND MAŁYSZ
</h3>
<h4>
231 Fake aphorisms
</h4>
</center>


<p class="container" id="rcorners1" style="width:80%; float:left">
<img src="pictures-02/mm-1441.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
Was it a thrush?
</b>
</p>


<p class="container" id="rcorners2" style="width:80%; float:right">
<img src="pictures-02/mm-1442.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
Yes. You know? I have an easier aphorism for you.
</b>
</p>


<p class="container" id="rcorners1" style="width:80%; float:left">
<img src="pictures-02/mm-1443.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
What is it?
</b>
</p>


<p class="container" id="rcorners2" style="width:80%; float:right">
<img src="pictures-02/mm-1444.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
<i>Even a mouse can fight a cat.</i>
</b>
</p>


<p class="container" id="rcorners1" style="width:80%; float:left">
<img src="pictures-02/mm-1440.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
That is actually true. Once a mouse tried to fight against me.
</b>
</p>


<p class="container" id="rcorners2" style="width:80%; float:right">
<img src="pictures-02/mm-1445.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
And what happened?
</b>
</p>

<p class="container" id="rcorners1" style="width:80%; float:left; margin-bottom:10%">
<img src="pictures-02/mm-1446.jpeg" style="width:100%; margin-bottom:5%">
<b style="float:left">
She lost.
</b>
</p>
